#set-window-option -g window-status-current-format "#[fg=white, bg=black] #I #W"

set -g default-terminal "screen-256color"

run-shell "powerline-daemon -q"
#export LC_ALL="de_DE.UTF-8"
#export POWERLINE_CONFIG_COMMAND="/usr/local/bin/powerline-config"

#load standart env
set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

#mouse 
set-option -g mouse on


bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#bind T splitw -h && splitw -v top


# tmux reload
bind r source-file ~/.tmux.conf

set-option -g prefix C-a
set -g base-index 1
set -s escape-time 0

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"


#source "/usr/local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline-base.conf"
source "/usr/local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"
